name: shoppr

services:

  minio:
    image: minio/minio:RELEASE.2025-04-03T14-56-28Z-cpuv1
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"